<html>
<head>
<title>
Animation using Html5
</title>
<style type="text/css">
#anim
{
opacity:0.6;
width:120px;
height:105px;
-webkit-transition:-webkit-transform 1s, opacity 2s;

}
#anim:hover
{
  -webkit-transform:rotate(180deg);
  opacity:1;
  }
  </style>
</head>
<body>
<div id="chris">
<div id="anim">
<img src="pinwheel_home.png"/>
</div>
</div>
</body>
